# Colors (Noriko - Dark)
colors:
  # Default colors
  primary:
    background: '#444444'
    foreground: '#ffffff'

  cursor:
    text: '0xcccccc'
    cursor: '0x4271ae'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5959'
    green:   '#83a3ff' # member
    yellow:  '#eac100'
    blue:    '#3d6cb9'
    magenta: '#ea7dc7'
    cyan:    '#00d1ff'
    white:   '#aaaaaa' # comments

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ffffff' # variables
    green:   '#83e85a' # string
    yellow:  '#feb062' # types
    blue:    '#22d1ee' # methods
    magenta: '#c5e3f6' # keywords
    cyan:    '#00e0ff'
    white:   '#ffffff'
