# Colors (Noriko - Light)
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#444444'

  cursor:
    text: '0xffffff'
    cursor: '0x4e8bca'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#f10000'
    green:   '#0f4dff' # member
    yellow:  '#a48700'
    blue:    '#3d6cb9'
    magenta: '#d8239e'
    cyan:    '#0092b3'
    white:   '#999999' # comments

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#444444' # variables
    green:   '#4dc61c' # string
    yellow:  '#f57b02' # types
    blue:    '#0e9ab1' # methods
    magenta: '#52abe4' # keywords
    cyan:    '#009db3'
    white:   '#444444'
